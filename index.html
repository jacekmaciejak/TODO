<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />

    href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext"
    rel="stylesheet" />

    href="style.css" />

<body>
  <div class="all-tasks">
    <h2 class="task-list-title">My lists of tasks</h2>
    <ul class="task-list"
      data-lists>
    </ul>
    <form action=""
      data-new-list-form
      class="new-lists">
      <input type="text"
        class="new list"
        data-new-list-input
        placeholder="New list name..."
        aria-label="new list name" />
      <button class="btn list"
        aria-label="create new list">+</button>
    </form>
    <!-- <button class="deleteListBtn"
      data-delete-list-button>
      Delete list
    </button> -->
  </div>

  <div class="todo-list"
    data-list-display-container>
    <div class="todo-header">
      <h2 class="list-title"
        data-list-title>Youtube</h2>
      <p class="task-count"
        data-list-count>3 tasks remaining</p>
    </div>
    <div class="todo-body">
      <div class="tasks"
        data-tasks>
      </div>
      <div class="new-task-creator">
        <form action=""
          data-new-task-form
          class="new-lists">
          <input type="text"
            class="new task"
            data-new-task-input
            placeholder="New task name..."
            aria-label="new task name" />
          <button class="btn create list"
            aria-label="create new task">+</button>
        </form>
      </div>
      <div class="delete-stuff">
        <button class="btn delete"
          data-clear-complete-tasks-button>Clear completed tasks</button>
        <button class="btn delete"
          data-delete-list-button>Delete list</button>
      </div>
    </div>
  </div>

  <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
      <label class="date"></label>
    </div>
  </template>
