<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="style.css" />
  <title>TODO</title>
</head>

<body>
  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list"
      data-lists>
    </ul>
    <form action=""
      data-new-list-form
      class="new-lists">
      <input type="text"
        class="new list"
        data-new-list-input
        placeholder="New list name..."
        aria-label="new list name" />
      <button class="btn list"
        aria-label="create new list">+</button>
    </form>
    <button class="deleteListBtn"
      data-delete-list-button>
      Delete list
    </button>
  </div>

  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title">Youtube</h2>
      <p class="task-count">3 tasks remaining</p>
    </div>
    <div class="todo-body">
      <div class="tasks">
        <div class="task">
          <input type="checkbox"
            id="task-1">
          <label for="task-1">
            <span class="custom-checkbox"></span>
            record todo list video
          </label>
        </div>
        <div class="task">
          <input type="checkbox"
            id="task-2">
          <label for="task-2">
            <span class="custom-checkbox"></span>
            play todo list video
          </label>
        </div>
        <div class="task">
          <input type="checkbox"
            id="task-3">
          <label for="task-3">
            <span class="custom-checkbox"></span>
            read book
          </label>
        </div>
      </div>
      <div class="new-task-creator">
        <form action=""
          data-new-list-form
          class="new-lists">
          <input type="text"
            class="new list"
            data-new-list-input
            placeholder="New task name..."
            aria-label="new task name" />
          <button class="btn task create list"
            aria-label="create new task">+</button>
        </form>
      </div>
      <div class="delete-stuff">
        <button class="btn delete">Clear completed tasks</button>
        <button class="btn delete">Delete list</button>
      </div>
    </div>
  </div>
