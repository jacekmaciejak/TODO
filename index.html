<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODO</title>
  </head>

  <body>
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">Youtube</li>
      <li class="list-name">Work</li>
      <li class="list-name">Shopping list</li> -->
      </ul>
      <form action="" data-new-list-form class="new-lists">
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="New list name..."
          aria-label="new list name"
        />
        <button class="btnNewList list" aria-label="create new list">+</button>
      </form>
    </div>
    <hr />
    <form class="new-tasks" data-new-tasks-form>
      <input type="text" class="search" placeholder="Search..." />
      <input type="text" class="addTask" placeholder="Task..." />
      <input type="submit" class="addBtn" value="Add task" />
      <input
        type="submit"
        class="deleteBtn"
        value="Delete list"
        data-delete-list-button
      />
    </form>
    <hr />
    <h1>List of tasks:<span>0</span></h1>
    <div class="wrapper"></div>
    <script src="main.js"></script>
  </body>
</html>
